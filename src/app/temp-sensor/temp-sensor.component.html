<div class="container">
  <h1>Car Temperature [Â°C] :</h1>
  <h1>{{ tempSensorLastValue }}</h1>

  <img
    *ngIf="+tempSensorLastValue < 10"
    src="/assets/images/temperature-3.jpg"
  />

  <img
    *ngIf="+tempSensorLastValue >= 10 && +tempSensorLastValue <= 20"
    src="/assets/images/temperature-2.jpg"
  />

  <img
    *ngIf="+tempSensorLastValue >= 20"
    src="/assets/images/temperature-1.jpg"
  />
</div>
