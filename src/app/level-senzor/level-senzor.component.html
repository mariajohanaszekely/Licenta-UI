<div class="container">
  <h1>Fuel Range</h1>

  <img
    *ngIf="+levelSensorLastValue < 50"
    src="/assets/images/fuel-range-1.png"
  />

  <img
    *ngIf="+levelSensorLastValue >= 50 && +levelSensorLastValue <= 500"
    src="/assets/images/fuel-range-2.png"
  />

  <img
    *ngIf="+levelSensorLastValue >= 500"
    src="/assets/images/fuel-range-3.png"
  />
</div>
