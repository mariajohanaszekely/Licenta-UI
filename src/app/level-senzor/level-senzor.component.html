<h1 class="italic-red">Gas Level Sensor</h1>

<h1 class="bold-blue">{{ levelSenzorLastValue }}</h1>

<img *ngIf="+levelSenzorLastValue === 0" src="/assets/images/fuel-range-1.png" />

<img *ngIf="+levelSenzorLastValue > 0 && +levelSenzorLastValue <= 500" src="/assets/images/fuel-range-2.png" />

<img *ngIf="+levelSenzorLastValue >= 1000" src="/assets/images/fuel-range-3.png" />
